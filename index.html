<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C6 Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page">
    
        <section class="login">
            <div class="container">
                <div class="logo">
                    <img src="img/logo-dark.svg" alt="logo">
                </div>
                
                <div class="content">
                    <h1>Que bom ter você de volta</h1>
                
                    <h2>Insira suas credenciais para acessar sua conta</h2>
                </div>    

                <form action="#">   
                    
                    <label for="email">Digite seu e-mail</label>
                    <input type="text" id="email" placeholder="joao@gmail.com" required>

                    <label for="password">Digite sua senha</label> 
                    <input type="text" id="password" placeholder="*********"  required>
                    
                    <div class="link">
                        <a href="">Esqueceu sua senha?</a>
                    </div>
                    <button>Acessar Conta</button>
                </form>
                
                <footer>
                    <h3>Ainda não tem uma conta ? <a href="#">Abra uma agora!</a></h3>
                </footer>
                
            </div>
        </section>

        <div class="image"></div>

  
</div>

    
</body>
</html>
